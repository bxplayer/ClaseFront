<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">            
            <img src="img/VectorPizza.svg" alt="Pizzería">
            <h1><span>Pizza</span> & <span>Front</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="delivery">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </div>
        <div class="podio">
            <h2>Podio de pizzas</h2>
            <div class="top5">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ul>
                        <li>1. Muzzarella</li>
                        <li>2. Hawaiana</li>
                        <li>3. Muzzarella J&Morron</li>
                        <li>4. Fugazzeta</li>
                        <li>5. Calabresa</li>
                    </ul>
                </div>
                <div>
                    <img src="img/PizzaFalling.jpg" alt="Pizzas cayendo">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>            
        </nav>
        <div class="logo">            
            <img src="img/VectorPizza.svg" alt="Pizzería">
            <h1><span>Pizza</span> & <span>Front</span></h1>
        </div>
    </footer>
    <!--https://www.figma.com/file/fspxGBeJ6s06dsxx5Ji158/Flex%3F?node-id=1%3A2-->
</body>
</html>
