<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="pre_header">
            20% de descuento en todos los prodcutos!
        </div>        
    </header>
    <div id="logo">
        <img src="img/OBJECTS.png"><h1>Nombre Tienda</h1>
    </div>    
    <main>
        
            
            <form method="POST">
                <fieldset>
                    <legend>Registro</legend>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                    <input type="mail" name="mail" id="mail" placeholder="Correo electrónico">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <select name="pais" id="pais">
                        <option>Seleccione un país</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                        <option>Brasil</option>
                    </select>
                    <div class="flex-row">
                        <button type="submit" class="back-color-verde">Entrar</button>
                        <button type="reset" class="back-color-gris">Resetear</button>
                    </div>                    
                    <p>¿Ya tenés una cuenta? <a href="index.html">Ingresar</a></p>
                </fieldset>                
            </form>
        
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
